<div class="container">
    <div class="row">
        <div class="col-12">
            <ng-container *ngIf="(getPostList() | async) as postListItem">
                <table mat-table [dataSource]="postListItem" class="mat-elevation-z8 w-100 post-list-table">

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="subTitle">
                        <th mat-header-cell *matHeaderCellDef> Subtitle </th>
                        <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="imageUrl">
                        <th mat-header-cell *matHeaderCellDef> Image Url </th>
                        <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="deletePost(element); $event.stopPropagation()" aria-label="Delete post">
                          <mat-icon>delete</mat-icon>
                        </button></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPost(row)"></tr>
                </table>
            </ng-container>
            <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button mat-fab color="primary" matTooltip="Create New Post" (click)="createPost()">
            <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
