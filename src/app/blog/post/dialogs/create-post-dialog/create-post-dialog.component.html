<h1 mat-dialog-title>New Post Dialog</h1>
<form #form="ngForm">
    <div class="container-fluid mb-4">

        <div class="row">

            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" matInput [(ngModel)]="postModel.title" placeholder="Title" name="title" required>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" matInput [(ngModel)]="postModel.subTitle" placeholder="subTitle" name="subTitle" required>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-100">
                    <input type="text" matInput [(ngModel)]="postModel.imageUrl" placeholder="Image Url" name="imageUrl" required>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-100">
                    <textarea matInput [(ngModel)]="postModel.content" placeholder="content" name="content" required></textarea>
                    <mat-hint align="start">You can provide HTML content here</mat-hint>
                </mat-form-field>
            </div>
        </div>

    </div>
    <div mat-dialog-actions>
        <button type="button" mat-button [disabled]="!form.valid" color="primary" (click)="submit(form)">Submit</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
    <mat-dialog-actions *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-dialog-actions>
</form>
